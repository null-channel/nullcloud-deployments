apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: null-deployments
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: in-cluster
  project: null-cloud
  source:
    path: "apps"
    repoURL: https://github.com/null-channel/nullcloud-deployments
    targetRevision: argo-deployments
    directory:
      recurse: true
  syncPolicy:
        automated:
            prune: true
            allowEmpty: true
            selfHeal: true
