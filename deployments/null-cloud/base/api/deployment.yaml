apiVersion: apps/v1
kind: Deployment
metadata:
  name: eddington-api
spec:
  selector:
    matchLabels:
      app: eddington-api
  template:
    metadata:
      labels:
        app: eddington-api
    spec:
      containers: 
      - name: eddington-api
        image: nullchannel/eddington-api:3fbc29ae27caf03982afd1675e1cc1d2de82abd4
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080

