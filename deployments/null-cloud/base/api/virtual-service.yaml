apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: eddington-api-vitrual-service 
spec:
  hosts:
  - "*"
  gateways:
  - nullcloud-gateway
  http:
  - match:
    - uri:
        prefix: /v1/api
    route:
    - destination:
        host: eddington-api
        port:
          number: 80
