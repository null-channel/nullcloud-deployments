---
kind: Namespace
apiVersion: v1
metadata:
  name: web
  labels:
    name: web
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eddington-ui
spec:
  selector:
    matchLabels:
      app: eddington-ui
  template:
    metadata:
      labels:
        app: eddington-ui
    spec:
      containers: 
      - name: eddington-ui
        image: nullchannel/eddington-ui:3fbc29ae27caf03982afd1675e1cc1d2de82abd4
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80

